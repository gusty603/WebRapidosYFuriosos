<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="../logoRapidosyFurioso/logo_rapidos-furioso.png">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <header>
        <a href="../index.html"><img id="logo" src="https://orig00.deviantart.net/6f6b/f/2014/001/3/b/fast__amp__furious_logo_png_by_alicegirl77-d70dh0q.png" alt=""></a>
    </header>
    <h1>Formulario</h1>
    
    <form action="../Confirmacion/index.html">
      <div class="contenedor">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="tu nombre" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" placeholder="apellido" required>
        </div>
        <div>
            <label for="email">Correo:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@ejemplo.com" required>
        </div>
        <div>
            <label for="pais">Pais:</label>
          <input type="text" id="pais" name="pais" placeholder="pais" required>
        </div>
      </div>
    
        <div id="consulta">
       <label for="texto">Consulta:</label>
        </div>
        <div id="contenedorConsulta">
       <textarea id="texto" name="texto" placeholder="Escribe tu consulta aqui..." rows="10" cols="38"></textarea>
        <br>
      <button type="submit">Enviar</button>  
      </div>
    </form>
    
      
</body>
</html>
